<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* Dark Fortress Reset & Typography */
        body {
            width: 360px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827;
            /* gray-900 */
            color: #e5e7eb;
            /* gray-200 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Bar */
        .header {
            background-color: #1f2937;
            /* gray-800 */
            border-bottom: 1px solid #374151;
            /* gray-700 */
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            color: #ffffff;
            margin: 0;
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            text-transform: uppercase;
        }

        .header h2 span {
            color: #9333ea;
            /* Purple dot */
        }

        /* Main Content Area */
        .container {
            padding: 20px;
        }

        /* Sleek Dark Inputs */
        input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 12px;
            background-color: #1f2937;
            border: 1px solid #374151;
            color: #ffffff;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus {
            outline: none;
            border-color: #9333ea;
            /* Purple */
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
        }

        /* Premium Buttons */
        button {
            width: 100%;
            padding: 12px;
            background-color: #9333ea;
            /* Purple */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #7e22ce;
        }

        button:active {
            transform: scale(0.98);
        }

        button.danger {
            background-color: transparent;
            color: #9ca3af;
            border: 1px solid #4b5563;
            width: auto;
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 6px;
        }

        button.danger:hover {
            background-color: #374151;
            color: #ffffff;
        }

        /* Vault List & Card Styles */
        #saves-list {
            max-height: 320px;
            overflow-y: auto;
            border-radius: 8px;
            background: #1f2937;
            border: 1px solid #374151;
        }

        #saves-list::-webkit-scrollbar {
            width: 6px;
        }

        #saves-list::-webkit-scrollbar-track {
            background: transparent;
        }

        #saves-list::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 10px;
        }

        .save-card {
            padding: 12px 16px;
            border-bottom: 1px solid #374151;
            transition: background-color 0.2s;
        }

        .save-card:last-child {
            border-bottom: none;
        }

        .save-card:hover {
            background-color: #374151;
        }

        .save-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 4px;
            display: block;
        }

        .save-detail {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
        }

        /* Badges / Mini Buttons */
        .badge-copy {
            cursor: pointer;
            background-color: #374151;
            color: #d1d5db;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .badge-copy:hover {
            background-color: #4b5563;
            color: white;
        }

        .badge-autofill {
            background-color: #2dd4bf;
            /* Teal */
            color: #111827;
            /* Dark text on teal */
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: auto;
            transition: background-color 0.2s;
        }

        .badge-autofill:hover {
            background-color: #14b8a6;
        }

        /* Status Messages */
        #message {
            text-align: center;
            margin-top: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .error {
            color: #f87171;
        }

        .success {
            color: #34d399;
        }

        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 20px 0;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Passave<span>.</span></h2>
        <button id="logout-btn" class="danger" style="display: none;">Log Out</button>
    </div>

    <div id="login-section" class="container">
        <form id="login-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Master Password" required>
            <input type="text" id="secret_token" placeholder="2FA / Secret Key" required>
            <button type="submit" id="login-btn">Unlock Vault</button>
        </form>
        <div id="message"></div>
    </div>

    <div id="vault-section" class="container" style="display: none;">
        <input type="text" id="search-input" placeholder="ðŸ” Search vault..." style="margin-bottom: 15px;">
        <div id="saves-list">
            <p class="empty-state">Loading vault...</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
